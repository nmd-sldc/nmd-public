!
version 15.2
!
enable
configure terminal
no service timestamps debug uptime
no service timestamps log uptime
!
hostname R5
!
no ip domain lookup
ip routing
ipv6 unicast-routing
!
cdp run
!
interface Loopback0
 ipv6 address 2001:150:5:5::5/128
 ip address 150.1.5.5 255.255.255.255
 ipv6 ospf 1 area 0
!
interface Ethernet0/1
 cdp enable
 no shutdown
!
interface Ethernet0/1.5
 encapsulation dot1Q 5
 ip address 155.1.5.5 255.255.255.0
 ipv6 address 2001:155:1:5::5/64
!
interface Ethernet0/1.45
 encapsulation dot1Q 45
 ip address 155.1.45.5 255.255.255.0
 ipv6 address 2001:155:1:45::5/64
 ipv6 rip RIPNG enable
!
interface Ethernet0/1.58
 encapsulation dot1Q 58
 ip address 155.1.58.5 255.255.255.0
 ipv6 address 2001:155:1:58::5/64
 ipv6 eigrp 100
!
interface Ethernet0/1.100
 encapsulation dot1Q 100
 ip address 169.254.100.5 255.255.255.0
 ipv6 address 2001:169:254:100::5/64
!
crypto isakmp policy 10
 encr aes
 authentication pre-share
 group 5
 hash md5
! 
crypto isakmp key cisco address 0.0.0.0
crypto isakmp key cisco address ipv6 ::/0
!
crypto ipsec transform-set ESP_AES_SHA esp-aes esp-sha-hmac
!
crypto ipsec profile DMVPN_PROFILE
 set transform-set ESP_AES_SHA
!
interface Tunnel0
 no ip address
 no ip redirects
 ip mtu 1400
 ip nhrp authentication NHRPPASS
 ip nhrp map multicast dynamic
 ip nhrp network-id 1
 no ip split-horizon
 ip tcp adjust-mss 1360
 delay 1000
 ipv6 address FE80::5 link-local
 ipv6 address 2001:155:1:1234::5/64
 ipv6 mtu 1416
 ipv6 nhrp authentication cisco
 ipv6 nhrp map multicast dynamic
 ipv6 nhrp network-id 10
 ipv6 nhrp holdtime 600
 ipv6 nhrp redirect
 ipv6 ospf 1 area 0
 ipv6 ospf neighbor FE80::1
 ipv6 ospf neighbor FE80::2
 ipv6 ospf network point-to-multipoint
 ipv6 ospf hello-interval 10
 ipv6 ospf priority 255
 ipv6 ospf mtu-ignore
 tunnel source Ethernet0/1.100
 tunnel mode gre multipoint
 tunnel key 10
 tunnel protection ipsec profile DMVPN_PROFILE
!
router rip
 version 2
 network 150.1.0.0
 network 155.1.0.0
 no auto-summary
!
ipv6 router eigrp 100
!
ipv6 router ospf 1 
router-id 150.1.5.5
!
ipv6 router rip RIPNG
!
line con 0
 exec-timeout 0 0
 logging synchronous
 privilege level 15
 no login
!
line vty 0 4
 privilege level 15
 no login
!
end
